<div class="row">
	<div class="col-xs-12">
		<img
      [src]="recipeClicked.imagePath"
      alt="{{ recipeClicked.name }}"
      class="img-responsive"
      style="max-height: 300px;">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{ recipeClicked.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle" role="button">
				Manage Recipe <span class="caret"></span>
			</button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">Add to Shopping List</a></li>
        <li><a [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
	  </div>
  </div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ recipeClicked.description }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipeClicked.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
	</div>
</div>
