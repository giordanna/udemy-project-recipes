<a
  routerLinkActive="active"
  [routerLink]="[index]"
  class="list-group-item clearfix"
>
	<div class="pull-left">
		<h4 class="list-group-item-heading">
			{{ recipe.name }}
		</h4>
		<p class="list-group-item-text">
			{{ recipe.description }}
		</p>
	</div>
	<span class="pull-right">
		<img
		[src]="recipe.imagePath"
		alt="{{ recipe.name }}"
		style="max-height: 50px;" />
	</span>
</a>
