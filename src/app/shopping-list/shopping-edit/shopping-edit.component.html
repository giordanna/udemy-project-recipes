<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">
						Name
					</label>
					<!--<input type="text" name="name" id="name" class="form-control" [(ngModel)]="newIngredientName" />-->
					<input
            type="text"
            name="name"
            id="name"
            ngModel
            required
            class="form-control"/>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">
						Amount
					</label>
					<input
            type="number"
            name="amount"
            id="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode? 'Update' : 'Add' }}</button>
					<button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
					<button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
